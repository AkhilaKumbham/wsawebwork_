<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        .hobbies-section {
            padding: 20px;
            background-color: #f6b900;
        }
           .hobbies-container {
            display: flex;
            justify-content: space-around;
        }
        .hobby-item {
            width: 45%;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <section id="hobbies" class="hobbies-section">
        <h2>Hobbies</h2>
        <div class="hobbies-container">
            <div class="hobby-item">
                <h3>Playing Chess</h3>
                <p>Playing chess sharpens your mind and enhances strategic thinking.</p>
            </div>
            <div class="hobby-item">
                <h3>Browsing</h3>
                <p>Browsing is a great way to explore the internet and discover new information.</p>
            </div>
        </div>
    </section>
</body>
</html>
