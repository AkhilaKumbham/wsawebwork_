<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .contact-section {
            padding: 20px;
            background-color: #f6b900;
        }
        .contact-container {
            margin: 0 auto;
            max-width: 600px;
            text-align: center;
        }
        .contact-card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-size: 2rem;
            transition: color 0.3s ease;
        }
        /* Hover effect: Change color on hover */
        .social-links a.facebook:hover {
            color: #3b5998; /* Facebook blue */
        }
        .social-links a.twitter:hover {
            color: #1da1f2; /* Twitter blue */
        }
    </style>
</head>
<body>
    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <div class="contact-container">
            <div class="contact-card">
                <p><strong>Address:</strong> Hyderabad, India</p>
                <p><strong>Phone:</strong> (+91) 9030048307</p>
                <p><strong>Email:</strong> kumbhamakhilaa@gmail.com</p>
                <div class="social-links">
                    <a href="https://facebook.com/yourprofile" class="facebook" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/yourprofile" class="twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
