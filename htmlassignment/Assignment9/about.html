<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        .details-section {
            padding: 20px;
            background-color: #f6b900;
        }
        .details-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .details-card {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <section id="details" class="details-section">
        <h2>Details About Me</h2>
        <div class="details-container">
            <div class="details-card">
                <h3>Name</h3>
                <p>AKHILA KUMBHAM</p>
            </div>
            <div class="details-card">
                <h3>Education</h3>
                <p>B.Tech (CSE)</p>
            </div>
            <div class="details-card">
                <h3>Current Occupation</h3>
                <p>Junior Web Developer</p>
            </div>
            <div class="details-card">
                <h3>Strengths</h3>
                <p>Confidence</p>
            </div>
            <div class="details-card">
                <h3>Weaknesses</h3>
                <p>I work for more time.</p>
            </div>
        </div>
    </section>
</body>
</html>
