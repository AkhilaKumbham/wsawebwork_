<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower and Circle Design</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Flower Shape -->
    <div class="flower-shape">
        <div class="flower-petal red-petal"></div>
        <div class="flower-petal orange-petal"></div>
        <div class="flower-petal green-petal"></div>
        <div class="flower-petal purple-petal"></div>
    </div>

    <!-- Circle with four colors -->
    <div class="color-circle">
        <div class="color-quad top-left-quad"></div>
        <div class="color-quad top-right-quad"></div>
        <div class="color-quad bottom-left-quad"></div>
        <div class="color-quad bottom-right-quad"></div>
    </div>
</div>

</body>
</html>
