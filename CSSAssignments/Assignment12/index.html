<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Tile Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
      <div class="main">
        <p>Create</p>
        <div class="create" style="padding-right: 50px;">
          <div class="title calendar"> <img src="src/calendar.PNG" alt="calendar"><div class="text"><p>Calendar</p></div></div>
          <div class="title mail">
            <div class="mail"><img src="src/gmail.png"> <img src="src/yahoo.png"><img src="src/Outlook_white_logo.png"></div>
            <p style="font-size: 20px;">All your mail in one place 
              Add your accounts </p> 
            <p>Mail</p>
          </div>
          <div class="title paint"><img src="src/pint 3d.jpg" ><div class="text"><p>Paint 3D</p></div></div>
          <div class="office">Get office on your phone and tablet <div class="office-icon"><p style="text-align: left; padding: 2px;">Get office</p><img src="src/office.jpg" id="office"></div></div>
          <div class="MS_Office">
            <div class="word"><img src="src/word.png" ></div>
            <div class="powerpoint"><img src="src/powerpoint.png"></div>
            <div class="excel"><img src="src/excel.png"></div>
            <div class="notes"><img src="src/notes.PNG" alt=""></div>
          </div>
        </div>
      </div>
         
        <div class="main" style="padding-left:75px;">
          <p>Play</p>
          <div class="play">
            <div class="xbox"><img src="src/x-box.jpg"><div><p>Xbox</p></div></div>
            <div class="video-container title">
                <div><img src="src/clap.png" ></div>
                <div><img src="src/groove.png"></div>
                <div><img src="src/skype.png"></div>
                <div><img src="src/gps.png"></div>
            </div>
            <div class="photos"><img src="src/photo.png"></div>
            <div class="games"><img src="src/duck.png"></div>
            <div class="games"><img src="src/minecraft.png"></div>
            <div class="games"><img src="src/solitarate.png"></div>
            <div class="games"><img src="src/asphalt8.png"></div>
            <div class="games"><img src="src/emperor.png"></div>
            <div class="games"><img src="src/crown.png"></div>
          </div>
          
        </div>
        
        <div class="main">
          <p class="exp" style="margin-top:70px ;">Explore</p>
          <div class="explore">
            <div class="store"><div class="store-text">Store <img src="src/shop.png"></div></div>
            <div class="internet-explorer"><img src="src/edge.png"><p>Microsoft Edge</p></div>
            <div class="weather"><img src="src/weather.png"></div>
            <div class="facebook"><img src="src/facebook.png"></div>
            <div class="twitter"><img src="src/twitter.png"></div>
            <div class="ps"><img src="src/photoshop.png">Photo Shop</div>
            <div class="news"><div class="news1"><p style="text-align: left;padding:2px">Ivanka Trump's Presence at Meeting with japan's Leader...</p></div><p>News</p></div>
            <div class="pencil"><p>SketchBook</p></div>
            
          </div>
        </div>
        <div class="main main-4th" style="padding-left:55px;">
          <p class="exp" style="margin-top: 70px;margin-left: 5px;">OEM Group 1</p>
          <div class="oem-group">
            <div class="oem-dash"><img src="src/oem.PNG">OEM DASH</div>
            <div class="group-buttons">
              <div class="flower"><img src="src/flower.png" ></div>
              <div class="cube"><img src="src/cube.png"></div>
              <div class="setting"><img src="src/settings.png"></div>
              <div class="clock"><img src="src/clock.png"></div>
            </div>
       
            <div class="oem-sync" ><img src="src/oem sync.PNG">OEM SYNC</div>
            <div class="kindle" "><img src="src/kindle.png"></div>
            <div class="intel"><img src="src/intel.png"></div>
            <div class="amazon"><img src="src/amazon.png"></div>
          </div>
        </div>
      </div>
      
</body>
</html>
