<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments Links</title>
    <style>
        /* General reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #cce7f0; /* Light pink background for the page */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for heading and assignments */
        div {
            text-align: center;
        }

        /* Container styling */
        h3 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            padding: 15px;
            background-color: #4584db; /* Blue background for the header */
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Unordered list container */
        ul {
            list-style-type: none;
            padding: 20px;
            background-color: #fdfdfd; /* Light green background for the assignment links area */
            border-radius: 12px;
            width: 350px;
            margin: 0 auto; /* Center the ul horizontally */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the items in the list */
            
        }

        /* List item styling */
        li {
            margin: 12px 0;
            width: 100%; /* Ensure each list item takes full width */
        }

        /* Anchor link styling */
        a {
            text-decoration: none;
            color: #fff;
            background-color:#759dd6; /* Hot pink background for the links */
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            font-size: 1rem;
            width: 100%; /* Ensure button width stretches fully */
            text-align: center; /* Center text within button */
            transition: background-color 0.3s ease;
        }

        /* Hover effect for links */
        a:hover {
            background-color: #88aada; /* Lighter pink on hover */
        }
    </style>
</head>
